<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Elements</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <form action="" class="block-form">
        <div class="block-form__title">Form Elements Styles</div>

        <div class="block-form__input">
            <div class="checkbox">
                Switcher #1

                <input type="checkbox" checked name="checkbox_1">
            </div>
        </div>

        <div class="block-form__input">
            <div class="checkbox">
                Switcher #2

                <input type="checkbox" name="checkbox_2">
            </div>
        </div>

        <div class="block-form__input">
            <div class="radiobuttons">
               <div class="radiobuttons_item">
                   Variant #1

                   <input type="radio" name="nameradio" value="1">
               </div>
                <div class="radiobuttons_item">
                   Variant #2

                   <input type="radio" name="nameradio" value="2">
               </div>
                <div class="radiobuttons_item">
                   Variant #3

                   <input type="radio" name="nameradio" value="3">
               </div>

            </div>
        </div>

    </form>
</div>

</body>
</html>
